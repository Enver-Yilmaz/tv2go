<div ui-view="showdetail"></div>
<div ng-repeat="epSeason in episodesListCtrl.episodes | orderBy:['-season'] | groupBy:'season':'epsBySeason' ">
  <h2>Season: {{epSeason.season}}</h2>
    <table class="table table-striped table-condensed">
      <tr>
        <th>Episdode</th>
        <th>Airdate</th>
        <th>Name</th>
        <th>Status</th>
      </tr>

      <tr ng-repeat="ep in epSeason.items | orderBy:['-episode'] ">
        <td>{{ep.episode}}</td>
        <td>{{ep.airdate}}</td>
        <td>{{ep.name}}</td>
        <td>
          <select ng-model="ep.status" ng-options="status for status in episodesListCtrl.statuses" ng-change="episodesListCtrl.updateStatus(ep)"></select>
        </td>

      </tr>
    </table>
</div>
